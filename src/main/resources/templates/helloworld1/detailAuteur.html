<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détail de l'Auteur</title>
</head>
<body>
    <h1>Détail de l'Auteur</h1>
    <p th:if="${message}" th:text="${message}"></p>
    <div th:if="${auteur}">
        <p><strong>Nom:</strong> <span th:text="${auteur.nom}"></span></p>
        <p><strong>Prénom:</strong> <span th:text="${auteur.prenom}"></span></p>
    </div>
    <a href="/auteurs/liste">Retour à la liste des auteurs</a>
</body>
</html>
